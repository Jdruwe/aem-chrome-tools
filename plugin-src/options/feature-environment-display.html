<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="feature.css">
    <link rel="stylesheet" href="feature-environment-display.css">
</head>
<body>
<div class="feature" id="feature-environments">
    <div class="feature__header">
        <label>
            <input type="checkbox" name="checkbox" value="value">
            <span>Environment display</span>
        </label>
    </div>
    <div class="feature__description">
        This feature will allow you to easily identify which environment you are working on. The following screens
        are supported:
        <ul>
            <li>Default UI</li>
            <li>CRX Develop</li>
            <li>CRX Package Manager</li>
        </ul>
    </div>
    <div class="feature__content">
        <div class="environments"></div>
    </div>
    <div class="feature__controls">
        <button id="newEnvironment">New</button>
        <button id="saveFeature">Save</button>
    </div>
</div>
</body>
<script src="feature-environment-display.js"></script>
</html>
